version: '2'
services:
  rs_build_deploy:
    build: ./
    environment:
      - BRANCH_NAME
      - WORKSPACE
      - MODE=Deploy
    volumes:
      - /opt/maven-multibranch-repository:/localRepository
      - /usr/bin/docker:/bin/docker #only link host docker on rs_build_deploy because he is hte only one that needs it
      - /var/run/docker.sock:/var/run/docker.sock
      - ../.:/app_to_build
    networks:
      - regards_IT_network

  rs_build_verify:
    build: ./
    environment:
      - BRANCH_NAME
      - WORKSPACE
      - MODE=Verify
    volumes:
      - /opt/maven-multibranch-repository:/localRepository
      - ../.:/app_to_build
    networks:
      - regards_IT_network

networks:
  regards_IT_network:
    external:
      name: regards_IT_network